<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEPTORCH Web Pair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --box-bg: #1f1f1f;
      --input-bg: #000000;
      --accent: #25d366;
      --hover-accent: #2ecc71;
    }

    body.light-mode {
      --bg-color: #f0f0f0;
      --text-color: #000000;
      --box-bg: #ffffff;
      --input-bg: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .container {
      width: 95%;
      max-width: 400px;
      background: var(--box-bg);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      padding: 30px 25px;
      text-align: center;
      position: relative;
    }

    h2 {
      margin-bottom: 10px;
    }

    h6 {
      font-weight: normal;
      margin-bottom: 20px;
      font-size: 0.95rem;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .input-container {
      display: flex;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      background: var(--input-bg);
      border: 2px solid var(--accent);
    }

    .input-container input {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text-color);
    }

    .input-container input:focus {
      outline: none;
    }

    .input-container button {
      padding: 15px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .input-container button:hover {
      background: var(--hover-accent);
    }

    #pair {
      margin-top: 10px;
    }

    #loading-spinner {
      display: none;
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .channel-button {
      margin-top: 25px;
      display: inline-block;
      text-decoration: none;
      background-color: #128C7E;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .channel-button:hover {
      background-color: #075E54;
    }

    .copy-code {
      color: blue;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      user-select: none;
    }

    .copy-code span {
      color: black;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="dark-toggle" onclick="toggleDarkMode()">üåô</button>
    <h2>Link Septorch Bot</h2>
    <h6>üî¢ Enter your WhatsApp number with country code (e.g. +2347012345678)</h6>
    
    <div class="input-container">
      <input placeholder="+234704xxxxxx" type="tel" id="number"/>
      <button id="submit">Pair</button>
    </div>

    <div id="loading-spinner">
      <i class="fas fa-spinner fa-spin"></i>
    </div>

    <main id="pair"></main>

    <a href="https://whatsapp.com/channel/0029Vb1ydGk8qIzkvps0nZ04" class="channel-button" target="_blank">
      üîó Join Septorch Channel
    </a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const resultBox = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const inputBox = document.getElementById("number");
    const spinner = document.getElementById("loading-spinner");

    function toggleDarkMode() {
      document.body.classList.toggle("light-mode");
    }

    async function copyCode(codeText, el) {
      try {
        await navigator.clipboard.writeText(codeText);
        el.innerHTML = "‚úîÔ∏è Copied!";
        el.style.color = "limegreen";
        setTimeout(() => {
          el.innerHTML = `CODE: <span>${codeText}</span>`;
          el.style.color = "blue";
        }, 1200);
      } catch (err) {
        el.innerText = "‚ùå Failed to copy";
        el.style.color = "red";
      }
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      resultBox.innerHTML = "";
      spinner.style.display = "block";
      const phone = inputBox.value.replace(/[^0-9]/g, "");

      if (!phone || phone.length < 11) {
        resultBox.innerHTML = '<div style="color:red;font-weight:bold">‚ùó Invalid or missing number.</div>';
        spinner.style.display = "none";
        return;
      }

      inputBox.type = "text";
      inputBox.value = "+234 " + phone.slice(3, 6) + " " + phone.slice(6, 11);
      inputBox.style.fontWeight = "bold";

      try {
        const { data } = await axios(`/code?number=${phone}`);
        let code = data.code || "‚ùó Service Unavailable";

        const codeDiv = document.createElement("div");
        codeDiv.className = "copy-code";
        codeDiv.innerHTML = `CODE: <span>${code}</span>`;
        codeDiv.onclick = () => copyCode(code, codeDiv);

        resultBox.appendChild(codeDiv);
      } catch (err) {
        resultBox.innerHTML = '<div style="color:red;font-weight:bold">‚ùó Could not retrieve code.</div>';
      } finally {
        spinner.style.display = "none";
      }
    });
  </script>
</body>
</html>
