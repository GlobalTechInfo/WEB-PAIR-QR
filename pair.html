<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pair with Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://iili.io/24zBVF1.png') no-repeat center center fixed; /* Set your image URL here */
      background-size: cover;
      color: white;
    }

    .container {
      text-align: center;
      padding: 25px;
      background: rgba(0, 0, 0, 0.5); /* Darker background for contrast */
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(5px);
      width: 100%;
      max-width: 400px;
    }

    .container h3 {
      margin: 0 0 10px;
      font-size: 1.8rem;
      color: #fff;
    }

    .container h6 {
      margin: 10px 0;
      font-size: 1rem;
      color: #f0f0f0;
    }

    .input-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
    }

    .input-container select, .input-container input {
      flex: 1;
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      background: transparent;
      color: #fff;
      outline: none;
    }

    .input-container input::placeholder, .input-container select {
      color: #ddd;
    }

    .input-container button {
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #fff;
      background: #ff7b54;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .input-container button:hover {
      background: #ff5722;
      transform: scale(1.05); /* Slight scaling effect */
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    #waiting-message {
      margin-top: 20px;
      display: none;
      font-size: 1rem;
      color: #f0f0f0;
    }

    #pair {
      margin-top: 25px;
      font-size: 1.1rem;
      font-weight: bold;
      color: #ff7b54;
    }

    footer {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #ddd;
    }

    footer a {
      color: #ff7b54;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
        padding: 15px;
      }

      .input-container select, .input-container input {
        font-size: 1rem;
      }

      .input-container button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Pair with RedFox✅️</h3>
    <h6>Enter your phone number and select your country code.❄️</h6>
    <div class="input-container">
      <select id="country">
        <!-- Country code options will be inserted here -->
      </select>
      <input id="number" type="number" placeholder="763107140">
    </div>

    <p id="waiting-message">Please wait for some time...</p>
    <main id="pair"></main>
    <button id="submit">Get Code</button>

    <footer>
      Powered by <a href="https://redfox-inc.22web.org/">©RedFox-Coders™</a>
    </footer>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const countryCodes = {
      "Sri Lanka": "+94",
      "Afghanistan": "+93",
      "Albania": "+355",
      "Algeria": "+213",
      "Australia": "+61",
      "United States": "+1",
      // Add more countries here...
    };

    // Populate the select dropdown with country options
    const countrySelect = document.getElementById("country");
    for (const country in countryCodes) {
      const option = document.createElement("option");
      option.value = countryCodes[country];
      option.textContent = `${country} (${countryCodes[country]})`;
      countrySelect.appendChild(option);
    }

    let pairOutput = document.getElementById("pair");
    let submitButton = document.getElementById("submit");
    let phoneNumberInput = document.getElementById("number");
    let waitingMessage = document.getElementById("waiting-message");

    async function copyCode() {
      let text = document.getElementById("copy").innerText;
      await navigator.clipboard.writeText(text.replace("CODE: ", ""));
      let obj = document.getElementById("copy");
      obj.innerText = "COPIED";
      obj.style.color = "blue";
      setTimeout(() => {
        obj.innerText = text;
        obj.style.color = "red";
      }, 500);
    }

    submitButton.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!phoneNumberInput.value || !countrySelect.value) {
        pairOutput.innerHTML = '<p style="color: white;">Please enter your number with the country code.</p>';
        return;
      }

      const countryCode = countrySelect.value.replace(/[^0-9]/g, "");
      const formattedNumber = phoneNumberInput.value.replace(/[^0-9]/g, "");
      const lastnumber = `${countryCode}` + `${formattedNumber}`;

      if (lastnumber.length < 11) {
        pairOutput.innerHTML = '<p style="color: white;">Invalid number format.</p>';
        return;
      }

      phoneNumberInput.value = "+" + lastnumber;
      phoneNumberInput.style.color = "white";
      waitingMessage.style.display = "block";

      try {
        let { data } = await axios(`/code?number=${lastnumber}`);
        let code = data.code || "Service Unavailable";
        pairOutput.innerHTML = `
          <p id="copy" onclick="copyCode()" style="color: red; cursor: pointer;">
            CODE: <span style="color: white;">${code}</span>
          </p>`;
      } catch (error) {
        pairOutput.innerHTML = '<p style="color: white;">Error fetching code. Please try again.</p>';
      } finally {
        waitingMessage.style.display = "none";
      }
    });
  </script>
</body>
</html>
