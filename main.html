<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Septorch Pair Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', 'Roboto', sans-serif;
      background: #000;
      background-image: url('https://files.catbox.moe/dxyjlv.jpeg');
      background-size: cover;
      background-attachment: fixed;
      color: #ffffff;
      position: relative;
      animation: fadeInPage 1.5s ease forwards;
    }

    @keyframes fadeInPage {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      max-width: 90%;
      padding: 30px 20px;
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      border: 1px solid rgba(0, 255, 200, 0.2);
      box-shadow: 0 0 25px rgba(0, 255, 200, 0.2);
      text-align: center;
      animation: fadeInUp 2s ease forwards;
    }

    @keyframes fadeInUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .title {
      color: #00ffc8;
      font-size: 1.3rem;
      letter-spacing: 1px;
      margin-bottom: 12px;
      opacity: 0.85;
    }

    h1 {
      font-size: 2.8rem;
      color: #00ffc8;
      margin-bottom: 12px;
      letter-spacing: 3px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00ffc8, 0 0 20px #00ffe5;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffc8; }
      to { text-shadow: 0 0 25px #00ffe5; }
    }

    h2 {
      font-size: 1.2rem;
      color: #ffffff;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .btn {
      width: 260px;
      padding: 16px 30px;
      font-size: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      border: 2px solid #00ffc8;
      border-radius: 30px;
      background: transparent;
      color: #ffffff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: 0.4s;
      box-shadow: 0 0 10px #00ffc8;
    }

    .btn::before {
      content: "";
      position: absolute;
      left: -100%;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 200, 0.2);
      transition: 0.6s;
    }

    .btn:hover::before {
      left: 0;
    }

    .btn:hover {
      background: #00ffc8;
      color: #002b2e;
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffc8, 0 0 40px #00ffc8;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .social-icons {
      margin-top: 35px;
      display: flex;
      gap: 25px;
      justify-content: center;
      animation: floatIcons 3s ease-in-out infinite alternate;
    }

    .social-icon {
      color: #00ffc8;
      font-size: 1.8rem;
      transition: 0.3s ease;
      text-decoration: none;
      filter: drop-shadow(0 0 5px #00ffc8);
    }

    .social-icon:hover {
      transform: scale(1.2);
      color: #ffffff;
      filter: drop-shadow(0 0 10px #00ffe5);
    }

    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #00ffc8;
      font-style: italic;
      letter-spacing: 1px;
      animation: floatIcons 3s ease-in-out infinite alternate;
    }

    @keyframes floatIcons {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      h2 {
        font-size: 1rem;
      }
      .btn {
        width: 80%;
        font-size: 0.9rem;
      }
      .social-icon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="content">
    <div class="title">Systems for Emerging Platforms, Technology, Operations, Research, Computing & Hardware</div>
    <h1>Septorch</h1>
    <h2>Pair Page – Choose Your Action Below</h2>

    <div class="container">
      <button onclick="window.open('/qr', '_self')" class="btn">QR Code</button>
      <button onclick="window.open('/pair', '_self')" class="btn">Pair Code</button>
      <button onclick="window.open('https://whatsapp.com/channel/0029Vb1ydGk8qIzkvps0nZ04',  '_blank')" class="btn">WhatsApp</button>
    </div>

    <div class="social-icons">
      <a href="https://instagram.com/septorch29" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://tiktok.com/@septorch" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
    </div>

    <footer>
      Powered by Septorch – Igniting Future Technology
    </footer>
  </div>
</body>
</html>
